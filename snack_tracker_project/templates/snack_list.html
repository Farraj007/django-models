{% extends 'base.html' %}
{% block title %} Snacks List {% endblock %}
    {% block content %}
        <h1>Snacks List :</h1>
        <ul>
            {% if snack_list %}
            {% for snack in snack_list %}
                <li>
                    <br>
                    <a href="{% url 'snack_detail' pk=snack.pk %}">{{ snack.name }} - {{snack.purchaser}}  </a>
                     <br>
                </li>
            {% endfor %}
            {% else %}
                <li>No snacks found</li>
            {% endif %}
        </ul>
    {% endblock content%}
